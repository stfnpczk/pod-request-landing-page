<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Pod request access landing page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <img src="./assets/desktop/logo.svg" alt="" />
      </header>

      <main class="features">
        <h1 class="features__heading">
          Publish your podcasts <span> everywhere.</span>
        </h1>
        <p class="features__paragraph">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <ul class="features__pod-icons">
          <li>
            <img
              class="features__icon"
              src="./assets/desktop/spotify.svg"
              alt="spotify icon"
            />
          </li>
          <li>
            <img
              class="features__icon"
              src="./assets/desktop/apple-podcast.svg"
              alt="apple podcast icon"
            />
          </li>
          <li>
            <img
              class="features__icon"
              src="./assets/desktop/google-podcasts.svg"
              alt="google podcasts icon"
            />
          </li>
          <li>
            <img
              class="features__icon"
              src="./assets/desktop/pocket-casts.svg"
              alt="pocket casts icon"
            />
          </li>
        </ul>

        <form class="features__form" novalidate>
          <input
            class="features__input"
            type="email"
            name="email"
            placeholder="Email address"
            required
          />
          <button class="features__button" type="submit">Request Access</button>
          <span class="features__error-message"
            >Oops! Please check your email
          </span>
        </form>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
